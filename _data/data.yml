career-profile:
    title: Career Profile
    summary: |
      Pursuing a Cyber Security Master's degree at CTU, Lukas has 
      he has four years of experience building production-ready software.
      Starting his career in the Prague-based AI startup Blindspot Solutions 
      and then moving to a cybersecurity startup in Berlin - Wire.
      In the begining of 2020, Lukas co-founded medical AI startup, Mild Blue,
      where he is responsible for the producs and company security. 

education:
    - degree: MSc in Computer Science, Cyber Security
      university: Faculty of Electrical Engineering, Czech Technical University in Prague
      time: 2019 - present
      details: |
        Focusing on cyber security in depth, starting with group theory to machine learning
        in network data.
        
    - degree: MSc in Computer Science
      university: Faculty of Computer Engineering, Aarhus University
      time: 2020
      details: |
        Erasmus exchange. My studies focused on distributed computations and network security.

    - degree: BSc in Computer Science, Software Engineering
      university: Faculty of Electrical Engineering, Czech Technical University in Prague
      time: 2016 - 2019
      details: |
        I passed multiple courses with a focus on artificial intelligence, 
        game theory, databases, data structures, algorithms, 
        software engineering and functional as well as on object programming.
        During my first year of study, I was hired by a spin-off university startup 
        as a software engineer in the second semester by my professor.

        Bachelor Thesis 'Design and implementation of a scalable server for 
        parallelization of optimization algorithms execution.' - a heuristic 
        combinatorial optimization software for scheduling the long-running optimization 
        jobs in the massive infrastructure written in Kotlin.

